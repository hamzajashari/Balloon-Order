<html>
<head>
  <meta charset="utf-8">
  <title>WP lab - Confirmation Info</title>
  <style type="text/css">
    body {
      width: 800px;
      margin: auto;
    }
    table {
      width:100%;
    }
    table, td, th {
      border: 1px solid black;
      padding: 3px 2px;
    }
  </style>
</head>
<body>
<section>
  <header>
    <h1>Balloon Order page - Order confirmation </h1>
  </header>
  <table>
    <tr>
      <th colspan="2">
        Your Order Status
      </th>
    </tr>
    <tr>
      <td><b>Client Name </b></td>
      <td><a th:text="${session.clientname}"></a></td>
    </tr>
    <tr>
      <td><b>Client Address </b></td>
      <td><a th:text="${session.clientAddress}"></a></td>
    </tr>
    <tr>
      <td><b>Client IP Address</b></td>
      <td><div th:text="${ipAddress}"></div> </td>
    </tr>
    <tr>
      <td><b>Client Browser</b></td>
      <td><div th:text="${UserAgent}"></div></td>
    </tr>
    <tr>
      <td><b>Balloon Color </b></td>
      <td><a th:text="${session.color}"></a></td>
    </tr>
    <tr>
      <td><b>Balloon Size </b></td>
      <td><a th:text="${session.sizeBalloon}"></a></td>
    </tr>
  </table>
  <form method="post" th:action="@{/ConfirmationInfo}">
      <input type="submit" value="Log Out">
  </form>
</section>
</body>
</html>
