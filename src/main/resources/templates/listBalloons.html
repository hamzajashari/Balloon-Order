<div xmlns:th="http://www.thymeleaf.org">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <section class="jumbotron text-center">
        <div class="container align-self-center">
            <h1 class="jumbotron-heading">WEB PROGRAMMING SHOP</h1>
            <h3 class="jumbotron-heading">All balloons</h3>
        </div>
    </section>
    <body>
    <div class="container align-self-center">
        <h2>Choose balloon color:</h2>
        <form th:method="POST" th:action="@{/thymeleaf/balloon}">
            <input type="radio" name="color" value="Red Balloon"> Red Balloon<br/>
            <input type="radio" name="color" value="Green Balloon"> Green Balloon<br/>
            <input type="radio" name="color" value="Yellow Balloon"> Yellow Balloon<br/>
            <input type="radio" name="color" value="Blue Balloon"> Blue Balloon<br/>
            <br/>
            <input type="Submit" value="Submit"></a>
        </form>
    </div>
    <div class="container ">
        <div class="col-12" th:if="${balloons.size() > 0}">
            <div class="table-responsive">
                <table class="table table-striped">

                    <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Description</th>
                        <th scope="col">Manufacturer</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="balloons : ${balloons}">
                        <td th:text="${balloons.getId()}"></td>
                        <td th:text="${balloons.getName()}"></td>
                        <td th:text="${balloons.getDescription()}"></td>
                        <td th:text="${balloons.getManufacturer() != null}
                            ? ${balloons.getManufacturer().getName()} : 'No Manufacturer'"></td>
                        <td class="text-right">
                            <form th:action="@{'/balloons/delete/{id}' (id=${balloons.getId()})}" th:method="Delete">
                                <button type="submit" class="btn btn-sm btn-danger"><i
                                        class="fa fa-trash">Delete</i>
                                </button>
                            </form>
                            <a th:href="@{'/balloons/edit-form/{id}' (id=${balloons.getId()})}"
                               class="btn btn-sm btn-info"><i class="fa fa-trash">Edit</i></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div>
                    <form th:action="@{'/balloons/add-form'}">
                        <button type="submit" class="btn btn-sm btn-primary"><i
                                class="fa fa-trash">Add new Balloon</i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </body>
</div>
